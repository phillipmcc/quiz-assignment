<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiPlayer Snake</title>
  <link href="styles.css" rel="stylesheet">
<style>
#gameScreen {
  display: none;
}
#playerScreen {
  display: none;
}
#waitscreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Quiz</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              <input type="text" placeholder="Enter Player Name" id="gameNameInput"/>            
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <div id="answer-buttons" class="btn-grid">
          <span2 id="gamePlayer1Display">Player 1 :</span2>
          <span id="score1">0</span>
          <span2 id="gamePlayer2Display">Player 2 :</span2>
          <span id="score2">0</span>
          <span2 id="gamePlayer3Display">Player 3 :</span2>
          <span id="score3">0</span>
          <span2 id="gamePlayer4Display">Player 4 :</span2>
          <span id="score4">0</span>
          <button
              type="submit"
              class="btn"
              id="answer1"
            >
             
            </button>
            <button
              type="submit"
              class="btn"
              id="answer2"
            >
              
            </button>
            <button
              type="submit"
              class="btn"
              id="answer3"
            >
            
            </button>
            <button
              type="submit"
              class="btn"
              id="answer4"
            >
              
            </button>
            </div>
          <p>Question: <span id="question"></span></p>
          <p id="counter"></p>
          
            
        </div>
      </div>
      <div id="playerScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Quiz</h1>
            <h1>Your game code is: <span id="gameCodeDisplay2"></span></h1>
            <button
              type="submit"
              class="btn"
              id="playeranswer1"
            >a</button>
            <button
              type="submit"
              class="btn"
              id="playeranswer2"
            >b
              
            </button>
            <button
              type="submit"
              class="btn"
              id="playeranswer3"
            >c
            
            </button>
            <button
              type="submit"
              class="btn"
              id="playeranswer4"
            >d
              
            </button>
          
        </div>
      </div>
      <div id="waitscreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Quiz</h1>
            <h1>Lets hope you got the Right Answer</h1>
    </div>
  </section>

  <script src=https://cdn.socket.io/socket.io-3.0.1.min.js></script>
  <script src="index.js"></script>
</body>
</html>
